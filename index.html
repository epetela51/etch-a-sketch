<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link href="/stylesheet.css" rel="stylesheet">

    <title>Etch-A-Sketch</title>

</head>

<body>

    <div class="container">
        <!-- grid -->

        <div id="grid-container" class="mx-auto my-5"></div>

        <div>
            <div id="slider" class="d-grid gap-2 d-md-flex justify-content-md-center mb-5">
                <input type="range" min="8" max="50" value="16" class="slider" id="sliderRange">
                <p>Grid Size: <span id="sliderValue"></span></p>
            </div>
        
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-5">
                <button id="cleanBoard" class="btn btn-primary btn-lg">Clean Board</button>
        
                <button id="resetGridSize" class="btn btn-primary btn-lg">Reset Grid Size</button>
            </div>
            
        </div>
        
    </div>

    

    <!-- Bootstrap 5 / Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="/javascript.js"></script>
</body>

</html>
