<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <link href="stylesheet.css" rel="stylesheet">

    <title>Etch-A-Sketch</title>

</head>

<body>

    <div class="container my-3">
        
        <div class="row border border-danger border-4 bg-danger rounded">

            <div class="row mt-3">
                <div class="col text-center mt-3">
                    <h1>Etch-A-Sketch</h1>
                </div>
    
            </div>


            <div class="row">
                <div class="col-auto mx-3">

                    <!-- Clean Board / Reset Grid Btns -->
                    <div class="gap-4 d-flex my-5">
                        <button id="cleanBoard" class="btn btn-light btn-lg">Clean Board</button>
                
                        <button id="resetGridSize" class="btn btn-light btn-lg">Reset Board</button>
                    </div>
        
                    <!-- Slider -->
                    <div id="slider" class="d-grid gap-2 d-md-flex justify-content-center">
                        <input type="range" min="8" max="64" value="38" class="form-range" id="sliderRange">
                    </div>
                    <div class="text-center mt-3 text-white">
                        <p>Grid Size: <span id="sliderValue"></span></p>
                    </div>


                    <hr>

                    <!-- Grid lines on/off toggle -->
                    <div class="form-check form-switch">
                        <p class="text-white mx-auto">Grid Lines Off/On</p>
                        <div class="d-grid justify-content-center">
                            <input class="form-check-input" type="checkbox" id="gridToggle" checked>
                        </div>
                    </div>

                    <hr>

                    <!-- black, random & select a color buttons -->
                    <div class="d-grid gap-3 col-10 mx-auto">
                        <p class="text-center fs-4 text-white">Pick a Pen Color Below:</p>
                        <button id="blackPen" class="btn btn-light btn-lg">Black Pen</button>

                        <button id="randomPen" class="btn btn-light btn-lg">Random Colors</button>

                        <button id="selectColorBtn" class="btn btn-light btn-lg">Select A Pen Color</button>
                        <div class="mx-auto">
                            <input type="color" id="pickPenColor" value="#00FF11" hidden>
                        </div>
                    </div>

                </div>
    
                <!-- grid -->
                <div class="col my-5 bg-white p-0" id="grid-container"></div>
                
            </div>

        </div>
        
    </div>

    

    <!-- Bootstrap 5 / Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="javascript.js"></script>
</body>

</html>
